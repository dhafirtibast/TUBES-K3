<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Jepara Furniture</title>
    
    <!-- Environment yang sama -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        
        /* Animasi Transisi Halus */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // 1. DATA LAYER 
        // ==========================================

        const DATA_PERUSAHAAN = {
            nama: "PT JEPARA FURNITURE",
            alamat: "Kelas TI-1C, D-IV Teknik Informatika, JTI Polinema",
            copyright: "2025 - Tugas Besar K3"
        };

        const DATA_TIM = [
            { nama: "[Nama Anggota 1]", img: "https://images.unsplash.com/photo-1560250097-0b93528c311a?w=400&h=400&fit=crop" },
            { nama: "[Nama Anggota 2]", img: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=400&h=400&fit=crop" },
            { nama: "[Nama Anggota 3]", img: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?w=400&h=400&fit=crop" },
            { nama: "[Nama Anggota 4]", img: "https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?w=400&h=400&fit=crop" },
            { nama: "[Nama Anggota 5]", img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=400&h=400&fit=crop" },
        ];

        const DATA_SOP = [
            {
                area: "Area Pemotongan Kayu",
                aturan: [
                    "Pastikan mesin dalam kondisi baik dan pelindung terpasang.",
                    "Operator wajib memakai kacamata safety, sarung tangan, dan sepatu safety.",
                    "Dilarang keras membersihkan mesin dalam keadaan menyala."
                ],
                gambar: "./assets/img/cutting-area.jpg"
            },
            {
                area: "Area Pengamplasan",
                aturan: [
                    "Gunakan masker respirator dan pelindung mata.",
                    "Aktifkan sistem ventilasi dan penghisap debu sebelum bekerja.",
                    "Bersihkan area kerja setiap akhir shift untuk mencegah penumpukan debu."
                ],
                gambar: "./assets/img/sanding-area.jpg"
            },
            {
                area: "Area Finishing",
                aturan: [
                    "Gunakan sarung tangan nitril dan masker karbon aktif.",
                    "Simpan bahan kimia sesuai label MSDS.",
                    "Hindari penggunaan api terbuka (rokok/las) di sekitar bahan pelarut."
                ],
                gambar: "./assets/img/finishing-area.jpg"
            },
            {
                area: "Gudang & Pengemasan",
                aturan: [
                    "Gunakan alat bantu angkat (handlift/troli) untuk beban berat.",
                    "Pastikan jalur evakuasi bebas dari hambatan tumpukan barang.",
                    "Tumpuk produk tidak lebih dari batas aman ketinggian."
                ],
                gambar: "https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=800&auto=format&fit=crop"
            }
        ];

        // ==========================================
        // 2. LOGIC COMPONENTS (Sistem Navigasi)
        // ==========================================

        const { useState, useEffect } = React;

        // Navbar sekarang menerima 'props' (perintah) untuk mengubah tab
        const Navbar = ({ activeTab, setActiveTab }) => {
            const menus = [
                { id: 'home', label: 'Beranda' },
                { id: 'about', label: 'Kelompok' }, // Nama menu disesuaikan
                { id: 'sop', label: 'SOP Digital' },
                { id: 'emergency', label: 'Darurat' }
            ];

            return (
                <nav className="bg-white shadow-md sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
                        <div className="flex items-center gap-2 text-2xl font-bold text-amber-900 cursor-pointer" onClick={() => setActiveTab('home')}>
                            <i data-lucide="armchair" className="w-8 h-8"></i>
                            {DATA_PERUSAHAAN.nama}
                        </div>
                        
                        {/* Menu Navigasi Desktop */}
                        <div className="hidden md:flex space-x-6">
                            {menus.map(menu => (
                                <button
                                    key={menu.id}
                                    onClick={() => setActiveTab(menu.id)}
                                    className={`px-3 py-2 text-sm font-bold uppercase tracking-wide transition-all ${
                                        activeTab === menu.id 
                                        ? 'text-amber-700 border-b-2 border-amber-700' 
                                        : 'text-stone-500 hover:text-amber-900'
                                    }`}
                                >
                                    {menu.label}
                                </button>
                            ))}
                        </div>
                    </div>
                </nav>
            );
        };

        // Halaman Home (Gabungan Hero & Sekilas Info)
        const HomePage = ({ setActiveTab }) => (
            <div className="fade-in">
                <div className="relative bg-stone-900 h-[500px] flex items-center justify-center text-center px-4">
                    <img src="https://images.unsplash.com/photo-1611486212557-88be5ff6f941?q=80&w=2070&auto=format&fit=crop" className="absolute inset-0 w-full h-full object-cover opacity-40"/>
                    <div className="relative z-10 max-w-3xl">
                        <h1 className="text-5xl text-white font-bold mb-6">Standar SOP K3</h1>
                        <p className="text-xl text-stone-200 mb-8">Sistem manajemen keselamatan kerja untuk industri mebel.</p>
                        <button onClick={() => setActiveTab('sop')} className="bg-amber-700 hover:bg-amber-600 text-white px-8 py-3 rounded font-bold transition transform hover:scale-105">
                            Buka SOP Digital
                        </button>
                    </div>
                </div>
                <div className="py-12 bg-white text-center">
                    <h3 className="text-2xl font-bold text-stone-800">Selamat Datang di Laman SOP K3</h3>
                    <p className="text-stone-600 mt-2">Silakan pilih menu di atas untuk mengakses dokumen.</p>
                </div>
            </div>
        );

        // Halaman Tim (Hanya muncul saat tab 'about' aktif)
        const TeamPage = () => (
            <div className="max-w-7xl mx-auto px-4 py-16 fade-in">
                <h2 className="text-3xl font-bold text-center text-amber-900 mb-12">Anggota Kelompok</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                    {DATA_TIM.map((member, index) => (
                        <div key={index} className="bg-white rounded-lg shadow-lg overflow-hidden hover:-translate-y-2 transition-transform duration-300">
                            <img src={member.img} alt={member.nama} className="w-full h-48 object-cover"/>
                            <div className="p-4 text-center">
                                <h3 className="font-bold text-lg text-stone-800">{member.nama}</h3>
                                <span className="text-xs text-stone-500 mt-1 block">D-IV Teknik Informatika</span>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        // Halaman SOP (Interaktif Internal)
        const SopPage = () => {
            // State Lokal: Hanya untuk mengatur tab di dalam halaman SOP
            const [activeSop, setActiveSop] = useState(0);

            return (
                <div className="max-w-7xl mx-auto px-4 py-16 fade-in">
                    <div className="text-center mb-12">
                        <h2 className="text-4xl font-bold text-amber-900 mb-4">Prosedur Keamanan Kerja</h2>
                        <p className="text-stone-600">Klik area di sebelah kiri untuk melihat detail SOP.</p>
                    </div>

                    <div className="bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[500px]">
                        {/* Sidebar Menu SOP */}
                        <div className="md:w-1/3 bg-stone-900 text-stone-300 flex flex-col">
                            {DATA_SOP.map((item, index) => (
                                <button
                                    key={index}
                                    onClick={() => setActiveSop(index)}
                                    className={`p-5 text-left border-b border-stone-700 hover:bg-stone-800 transition flex justify-between items-center ${
                                        activeSop === index ? 'bg-amber-700 text-white font-bold' : ''
                                    }`}
                                >
                                    {item.area}
                                    <i data-lucide="chevron-right" className="w-4 h-4"></i>
                                </button>
                            ))}
                        </div>

                        {/* Konten SOP */}
                        <div className="md:w-2/3 p-8 bg-stone-50">
                            <h3 className="text-2xl font-bold text-amber-800 mb-6 border-b pb-2">
                                {DATA_SOP[activeSop].area}
                            </h3>
                            <div className="flex flex-col gap-6">
                                <img src={DATA_SOP[activeSop].gambar} className="w-full h-64 object-cover rounded-lg shadow-md" />
                                <ul className="space-y-3">
                                    {DATA_SOP[activeSop].aturan.map((rule, idx) => (
                                        <li key={idx} className="flex gap-3 text-stone-700">
                                            <i data-lucide="check-circle" className="text-green-600 flex-shrink-0 w-6"></i>
                                            {rule}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Halaman Emergency (Statik)
        const EmergencyPage = () => (
            <div className="max-w-4xl mx-auto px-4 py-16 fade-in text-center">
                <div className="bg-red-50 border-2 border-red-200 rounded-2xl p-10">
                    <i data-lucide="siren" className="w-16 h-16 text-red-600 mx-auto mb-4"></i>
                    <h2 className="text-4xl font-bold text-red-800 mb-4">Dalam Keadaan Darurat</h2>
                    <p className="text-xl text-red-700 mb-8">
                        Tetap tenang. Segera Hubungi Supervisor atau Petugas K3.
                    </p>
                    <div className="grid md:grid-cols-3 gap-4 text-left">
                        <div className="bg-white p-4 rounded shadow">
                            <h4 className="font-bold text-red-600">Kebakaran</h4>
                            <p className="text-sm">Gunakan APAR, tekan alarm darurat, evakuasi ke titik kumpul.</p>
                        </div>
                        <div className="bg-white p-4 rounded shadow">
                            <h4 className="font-bold text-purple-600">Tumpahan Kimia</h4>
                            <p className="text-sm">Isolasi area, gunakan masker & sarung tangan, bersihkan.</p>
                        </div>
                        <div className="bg-white p-4 rounded shadow">
                            <h4 className="font-bold text-blue-600">Cedera</h4>
                            <p className="text-sm">Lakukan P3K dasar, bawa ke klinik jika terjadi cedera serius.</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        // ==========================================
        // 3. MAIN APP (Pengatur Traffic)
        // ==========================================
        const App = () => {
            // STATE UTAMA: Menentukan halaman mana yang aktif
            const [activeTab, setActiveTab] = useState('home');

            useEffect(() => {
                lucide.createIcons();
            }, [activeTab]); // Jalankan ulang icon setiap kali ganti tab

            return (
                <div className="min-h-screen bg-stone-50 flex flex-col">
                    <Navbar activeTab={activeTab} setActiveTab={setActiveTab} />
                    
                    <main className="flex-grow">
                        {/* CONDITIONAL RENDERING: Hanya tampilkan jika state cocok */}
                        {activeTab === 'home' && <HomePage setActiveTab={setActiveTab} />}
                        {activeTab === 'about' && <TeamPage />}
                        {activeTab === 'sop' && <SopPage />}
                        {activeTab === 'emergency' && <EmergencyPage />}
                    </main>

                    <footer className="bg-stone-900 text-stone-400 py-6 text-center text-sm">
                        <p>{DATA_PERUSAHAAN.copyright}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
