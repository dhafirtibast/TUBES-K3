<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Jepara Furniture - Sistem K3</title>
    
    <!-- React & Tailwind Setup -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // 1. DATA LAYER 
        // ==========================================

        const DATA_PERUSAHAAN = {
            nama: "PT JEPARA FURNITURE",
            alamat: "Kelas TI-1C, D-IV Teknik Informatika, JTI Polinema",
            copyright: "2025 - Tugas Besar K3"
        };

        const DATA_TIM = [
            { nama: "Arga Candra Wirawan", img: "./assets/img/wawan." },
            { nama: "Muhammad Abyan", img: "./assets/img/abyan.png" },
            { nama: "Dhafir Tsabit", img: "./assets/img/dhafir.png" },
            { nama: "Diandra Rangga", img: "./assets/img/rangga.jpg" },
            { nama: "Fahrul Muzaki", img: "./assets/img/fahrul.png" },
        ];

        const DATA_SOP = [
            {
                area: "Area Pemotongan Kayu",
                type: "standard",
                aturan: [
                    "Pastikan mesin dalam kondisi baik dan pelindung terpasang.",
                    "Operator wajib memakai kacamata safety, sarung tangan, dan sepatu safety.",
                    "Dilarang keras membersihkan mesin dalam keadaan menyala."
                ],
                gambar: "./assets/img/cutting-area.jpg"
            },
            {
                area: "Area Pengamplasan",
                type: "standard",
                aturan: [
                    "Gunakan masker respirator dan pelindung mata.",
                    "Aktifkan sistem ventilasi dan penghisap debu sebelum bekerja.",
                    "Bersihkan area kerja setiap akhir shift untuk mencegah penumpukan debu."
                ],
                gambar: "./assets/img/sanding-area.jpg"
            },
            {
                area: "Area Finishing",
                type: "standard",
                aturan: [
                    "Gunakan sarung tangan nitril dan masker karbon aktif.",
                    "Simpan bahan kimia sesuai label MSDS.",
                    "Hindari penggunaan api terbuka (rokok/las) di sekitar bahan pelarut."
                ],
                gambar: "./assets/img/finishing-area.jpg"
            },
            {
                area: "Gudang & Pengemasan",
                type: "standard",
                aturan: [
                    "Gunakan alat bantu angkat (handlift/troli) untuk beban berat.",
                    "Pastikan jalur evakuasi bebas dari hambatan tumpukan barang.",
                    "Tumpuk produk tidak lebih dari batas aman ketinggian."
                ],
                gambar: "https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=800&auto=format&fit=crop"
            },
            {
                area: "Prosedur Keadaan Darurat",
                type: "danger",
                aturan: [
                    "KEBAKARAN: Gunakan APAR terdekat, tekan alarm darurat, dan evakuasi ke titik kumpul.",
                    "TUMPAHAN KIMIA: Isolasi area tumpahan, gunakan masker & sarung tangan khusus, segera lapor petugas K3.",
                    "CEDERA: Lakukan P3K dasar. Jangan pindahkan korban jika cedera tulang belakang. Hubungi Ambulans.",
                    "GEMPA BUMI: Drop, Cover, Hold On (Lindungi kepala dan berlindung di bawah meja kokoh)."
                ],
                gambar: "./assets/img/emergency-procedure.jpg"
            }
        ];

        // ==========================================
        // 2. LOGIC COMPONENTS 
        // ==========================================

        const { useState, useEffect } = React;

        // NAVBAR RESPONSIVE FIXED
        const Navbar = ({ activeTab, setActiveTab }) => {
            const [isOpen, setIsOpen] = useState(false);

            const menus = [
                { id: 'home', label: 'Beranda' },
                { id: 'about', label: 'Kelompok' },
                { id: 'sop', label: 'SOP' },
            ];

            // FIX: Force render ikon saat menu dibuka/tutup
            useEffect(() => {
                lucide.createIcons();
            }, [isOpen]);

            return (
                <nav className="bg-white shadow-md sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center relative">
                        {/* LOGO */}
                        <div 
                            className="flex items-center gap-2 text-xl md:text-2xl font-bold text-amber-900 cursor-pointer overflow-hidden" 
                            onClick={() => setActiveTab('home')}
                        >
                            <i data-lucide="armchair" className="w-6 h-6 md:w-8 md:h-8 flex-shrink-0"></i>
                            <span className="truncate">{DATA_PERUSAHAAN.nama}</span>
                        </div>
                        
                        {/* DESKTOP MENU */}
                        <div className="hidden md:flex space-x-6">
                            {menus.map(menu => (
                                <button
                                    key={menu.id}
                                    onClick={() => setActiveTab(menu.id)}
                                    className={`px-3 py-2 text-sm font-bold uppercase tracking-wide transition-all ${
                                        activeTab === menu.id 
                                        ? 'text-amber-700 border-b-2 border-amber-700' 
                                        : 'text-stone-500 hover:text-amber-900'
                                    }`}
                                >
                                    {menu.label}
                                </button>
                            ))}
                        </div>

                        {/* MOBILE MENU BUTTON */}
                        <div className="md:hidden flex items-center">
                            <button 
                                onClick={() => setIsOpen(!isOpen)} 
                                className="text-stone-800 hover:text-amber-700 focus:outline-none p-2"
                            >
                                <i data-lucide={isOpen ? "x" : "menu"} className="w-8 h-8"></i>
                            </button>
                        </div>

                        {/* MOBILE DROPDOWN MENU - FIXED */}
                        {/* Added 'top-full' to ensure it sits exactly below the navbar */}
                        {isOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-white border-t border-stone-100 shadow-xl z-50 fade-in flex flex-col">
                                <div className="flex flex-col px-4 py-4 space-y-3">
                                    {menus.map(menu => (
                                        <button
                                            key={menu.id}
                                            onClick={() => {
                                                setActiveTab(menu.id);
                                                setIsOpen(false);
                                            }}
                                            className={`px-4 py-3 text-left font-bold rounded-lg transition-colors flex justify-between items-center ${
                                                activeTab === menu.id 
                                                ? 'bg-amber-50 text-amber-800 border-l-4 border-amber-600' 
                                                : 'text-stone-600 hover:bg-stone-50'
                                            }`}
                                        >
                                            {menu.label}
                                            {activeTab === menu.id && <i data-lucide="chevron-right" className="w-4 h-4"></i>}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        const HomePage = ({ setActiveTab }) => (
            <div className="fade-in">
                <div className="relative bg-stone-900 h-[400px] md:h-[500px] flex items-center justify-center text-center px-4">
                    <img src="https://images.unsplash.com/photo-1611486212557-88be5ff6f941?q=80&w=2070&auto=format&fit=crop" className="absolute inset-0 w-full h-full object-cover opacity-40"/>
                    <div className="relative z-10 max-w-3xl">
                        <h1 className="text-3xl md:text-5xl text-white font-bold mb-4 md:mb-6">SOP K3 Digital</h1>
                        <p className="text-lg md:text-xl text-stone-200 mb-6 md:mb-8">Manajemen keselamatan kerja PT Jepara Furniture.</p>
                        <button onClick={() => setActiveTab('sop')} className="bg-amber-700 hover:bg-amber-600 text-white px-6 py-3 md:px-8 md:py-3 rounded font-bold transition transform hover:scale-105 shadow-lg">
                            Buka SOP Digital
                        </button>
                    </div>
                </div>
                <div className="py-12 bg-white text-center px-4">
                    <h3 className="text-xl md:text-2xl font-bold text-stone-800">Standar Operasional Prosedur</h3>
                    <p className="text-stone-600 mt-2 text-sm md:text-base">Utamakan Keselamatan dan Kesehatan Kerja (K3) dalam setiap aktivitas.</p>
                </div>
            </div>
        );

        const TeamPage = () => (
            <div className="max-w-7xl mx-auto px-4 py-16 fade-in">
                <h2 className="text-2xl md:text-3xl font-bold text-center text-amber-900 mb-8 md:mb-12">Anggota Kelompok</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                    {DATA_TIM.map((member, index) => (
                        <div key={index} className="bg-white rounded-lg shadow-lg overflow-hidden hover:-translate-y-2 transition-transform duration-300 group">
                            <div className="overflow-hidden">
                                <img src={member.img} alt={member.nama} className="w-full h-48 object-cover group-hover:scale-110 transition duration-500"/>
                            </div>
                            <div className="p-4 text-center">
                                <h3 className="font-bold text-lg text-stone-800">{member.nama}</h3>
                                <span className="text-xs text-stone-500 mt-1 block">D-IV Teknik Informatika</span>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const SopPage = () => {
            const [activeSop, setActiveSop] = useState(0);
            const isDanger = DATA_SOP[activeSop].type === 'danger';

            return (
                <div className="max-w-7xl mx-auto px-4 py-8 md:py-16 fade-in">
                    <div className="text-center mb-8 md:mb-12">
                        <h2 className="text-2xl md:text-4xl font-bold text-amber-900 mb-2 md:mb-4">Prosedur Keamanan Kerja</h2>
                        <p className="text-sm md:text-base text-stone-600">Pilih area kerja</p>
                    </div>

                    <div className="bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[500px]">
                        {/* Sidebar Menu SOP */}
                        <div className="md:w-1/3 bg-stone-900 text-stone-300 flex flex-row md:flex-col overflow-x-auto md:overflow-visible whitespace-nowrap md:whitespace-normal">
                            {DATA_SOP.map((item, index) => {
                                const isItemDanger = item.type === 'danger';
                                const isActive = activeSop === index;
                                return (
                                    <button
                                        key={index}
                                        onClick={() => setActiveSop(index)}
                                        className={`p-4 md:p-5 text-left border-r md:border-r-0 md:border-b border-stone-700 hover:bg-stone-800 transition flex-shrink-0 md:flex-shrink flex justify-between items-center gap-3 ${
                                            isActive 
                                                ? (isItemDanger ? 'bg-red-700 text-white font-bold' : 'bg-amber-700 text-white font-bold')
                                                : (isItemDanger ? 'text-red-300 hover:text-red-100' : '')
                                        }`}
                                    >
                                        <span className="flex items-center gap-2">
                                            {isItemDanger && <i data-lucide="siren" className="w-4 h-4"></i>}
                                            {item.area}
                                        </span>
                                        <i data-lucide="chevron-right" className="hidden md:block w-4 h-4"></i>
                                    </button>
                                );
                            })}
                        </div>

                        {/* Konten SOP */}
                        <div className={`md:w-2/3 p-6 md:p-8 ${isDanger ? 'bg-red-50' : 'bg-stone-50'} transition-colors duration-300`}>
                            <h3 className={`text-xl md:text-2xl font-bold mb-6 border-b pb-2 flex items-center gap-2 ${isDanger ? 'text-red-700 border-red-200' : 'text-amber-800 border-stone-200'}`}>
                                <i data-lucide={isDanger ? "alert-triangle" : "clipboard-check"} className="w-6 h-6 md:w-8 md:h-8"></i>
                                <span className="whitespace-normal">{DATA_SOP[activeSop].area}</span>
                            </h3>
                            
                            <div className="flex flex-col gap-6">
                                <img 
                                    src={DATA_SOP[activeSop].gambar} 
                                    className={`w-full h-48 md:h-64 object-cover rounded-lg shadow-md ${isDanger ? 'border-4 border-red-100' : ''}`} 
                                    alt={DATA_SOP[activeSop].area}
                                />
                                
                                <ul className="space-y-4">
                                    {DATA_SOP[activeSop].aturan.map((rule, idx) => (
                                        <li key={idx} className={`flex gap-3 p-3 rounded-lg ${isDanger ? 'bg-white shadow-sm border border-red-100 text-stone-800' : 'text-stone-700'}`}>
                                            <i 
                                                data-lucide={isDanger ? "flame" : "check-circle"} 
                                                className={`flex-shrink-0 w-6 ${isDanger ? 'text-red-600' : 'text-green-600'}`}
                                            ></i>
                                            <span className="text-sm md:text-base ${isDanger ? 'font-medium' : ''}">{rule}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // PERBAIKAN KOMPONEN APP
        // ==========================================

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');

            // FIX: Hapus MutationObserver yang menyebabkan crash.
            // Cukup jalankan createIcons saat activeTab berubah.
            useEffect(() => {
                lucide.createIcons();
            }, [activeTab]);

            return (
                <div className="min-h-screen bg-stone-50 flex flex-col">
                    {/* Navbar sudah punya useEffect sendiri untuk menangani isOpen, jadi aman */}
                    <Navbar activeTab={activeTab} setActiveTab={setActiveTab} />
                    
                    <main className="flex-grow">
                        {activeTab === 'home' && <HomePage setActiveTab={setActiveTab} />}
                        {activeTab === 'about' && <TeamPage />}
                        {activeTab === 'sop' && <SopPage />}
                    </main>

                    <footer className="bg-stone-900 text-stone-400 py-6 text-center text-sm px-4">
                        <p>{DATA_PERUSAHAAN.copyright}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
